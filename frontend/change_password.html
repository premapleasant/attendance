<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Department Password</title>
    <link rel="stylesheet" href="./css/change_password.css">
</head>
<body>
    <div class="login-container">
        <h2>Change Department Password</h2>
        <form id="changePasswordForm">
            <div class="input-group">
                <label for="department_name">Department Name:</label>
                <input type="text" id="department_name" name="department_name" required>
            </div>
            <div class="input-group">
                <label for="new_password">New Password:</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>
            <div class="input-group">
                <label for="confirm_password">Confirm New Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit">Change Password</button>
            <p id="error_message" class="message" style="display: none;"></p>
            <p id="success_message" class="message" style="display: none;">Password updated successfully!</p>
        </form>
        <button type="button" class="logout-button" id="logoutButton">Logout</button>
        <!-- Add the download button -->
<button id="downloadDbButton">Download Database</button>



    </div>

    <script src="./js/change_password.js"></script>
</body>
</html>
