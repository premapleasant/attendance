<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login - Attendance Management</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <!-- Loading Page -->
    <div id="loading" class="loading-container">
        <div class="spinner"></div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="./images/aaasc-logo.jpg" alt="College Logo" class="logo">
                <h2>Faculty Login</h2>
            </div>
            <form class="login-form">
                <div class="input-group">
                    <label for="department">Department:</label>
                    <input type="text" id="department" name="department" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <p class="error-message" style="display: none; color: red;">Invalid department or password.</p>
                <p><a href="admin_login.html" id="change_password">Manage Password</a></p>
            </form>
        </div>
    </div>
    
    <script src="./js/login.js" defer></script>
</body>
</html>
